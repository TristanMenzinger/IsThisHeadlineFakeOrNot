<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<style>
    #container {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.headline {
    flex-grow: 0;
    flex-shrink: 0;
    flex-basis: 40%;
    padding: 3em;
    transition: box-shadow 0.3s ease-in-out;
}
.headline:hover.shadow-lg{
	box-shadow: 0 1rem 3rem rgba(0,0,0,0.3)!important;
	transition: box-shadow 0.3s ease-in-out;
}
.headline .card-text {
	font-size: 20pt;
	/*font-family: "Times New Roman";*/
}
.headline .btn-fw {
	width: 120px;
	height: 40px;
	margin-right: 10px;
}
.headline .placeholder {
	margin-left: auto;
	width: 1px;
}
.headline .card-buttons {
	display: flex;
}
.headline .btn-link {
	color: darkgray;
	padding-left: 6px;
	padding-right: 6px;
}

.break {
  flex-basis: 100%;
  height: 0;
}
</style>

<body>
    <div id="container">
        <div class="card headline shadow-lg">
            <div class="card-body">
                <!-- <h5 class="card-title">Special title treatment</h5> -->
                <p class="card-text">"Elizabeth Warren Is Well: It's Just 'Baby Moves' Now, Not the All-Out War"</p>
                <div class="break"></div>
                <div class="card-buttons">
                    <button type="button" class="btn btn-success btn-fw">Real</button>
                    <button type="button" class="btn btn-danger btn-fw">Fake</button>
                    <div class="placeholder"></div>
                    <button type="button" class="btn btn-link x">Report</button>
                    <button type="button" class="btn btn-link x">Too Easy</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
